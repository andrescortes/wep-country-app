
<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- searrch box -->
    <!-- <shared-search-box placeholder="Search by region..." (onDebounce)="searchByRegion($event)"></shared-search-box> -->
    <button *ngFor="let region of regions"
    class="btn mx-2"
    (click)="searchByRegion(region)"
    [ngClass]="{'btn-outline-primary': seletedRegion === region}"

    >{{region}}</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <!-- result table-->
    <ul>
      <countries-table [countries]="countries"></countries-table>
    </ul>
  </div>
</div>
