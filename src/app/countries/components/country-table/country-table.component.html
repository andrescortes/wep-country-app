<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  There not any countries yet
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Flag</th>
        <th scope="col">Name</th>
        <th scope="col">Capital</th>
        <th scope="col">Population</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td>
          <img [src]="country.flags.svg" class="img-fluid " [alt]="country.flags.alt">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by/', country.cca3]" class="btn btn-primary">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
